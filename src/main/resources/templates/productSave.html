<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" lang="">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>product</title>
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"
          integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery (Cloudflare CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"
            integrity="sha512-igl8WEUuas9k5dtnhKqyyld6TzzRjvMqLC79jkgT3z02FvJyHAuUtyemm/P/jYSne1xwFI06ezQxEwweaiV7VA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/product">All products <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/product/save">Save product<span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
        <div class="col-md-1 text-end">
            <button type="button" class="btn btn-outline-primary">Basket</button>
        </div>
    </nav>

</head>
<body>
<div>


    <form class="row col-lg-5 needs-validation" novalidate th:action="@{/product/save}" method="post"
          th:object="${product}">
        <div class="col-md-4">
            <label for="product-name" class="form-label">name</label>
            <input type="text" th:field="${product.name}" id="product-name"/>
            <div class="valid-feedback">
                Looks good!
            </div>


            <label for="product-quantity" class="form-label">quantity</label>

            <input type="number" th:field="${product.quantity}" id="product-quantity"/>
            <div class="valid-feedback">
                Looks good!
            </div>


            <label for="product-price" class="form-label">price</label>

            <input type="number" th:field="${product.price}" id="product-price"/>
            <div class="valid-feedback">
                Looks good!
            </div>


            <label for="product-description" class="form-label">description</label>
            <input type="text" th:field="${product.description}" id="product-description"/>
            <div class="valid-feedback">
                Looks good!
            </div>

        </div>

        <div class="col-12">
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

</div>
</body>
</html>
